name: Precommit (lint & security scan)

on: pull_request

jobs:
  precommit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
          cache: pip
      - name: Install dependencies
        run: |
          pip install --upgrade pip pre-commit
          pre-commit install
      - run: pre-commit run --all-files
