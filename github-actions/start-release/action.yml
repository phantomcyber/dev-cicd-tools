name: 'Start Release'
description: 'Starts the app release process by 1) generating release notes from next, and 2) submitting a PR merging next to main.'
inputs:
  GITHUB_TOKEN:
    description: 'PAT used to write to the target repo'
    required: true
runs:
  using: 'composite'
  steps:
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'
        cache: pip
    - name: 'Install Dependencies'
      run: |
        sudo apt-get update && sudo apt-get install -y tidy
        wget https://github.com/jgm/pandoc/releases/download/3.6.2/pandoc-3.6.2-1-amd64.deb
        sudo dpkg -i pandoc-3.6.2-1-amd64.deb
        python -m pip install --upgrade pip
        pip install -r ${{ github.action_path }}/requirements.txt
      shell: bash
    - name: Checkout App Repo
      uses: actions/checkout@v4
      with:
        ref: ${{ github.ref }}
    - name: 'Start Release'
      env:
        GITHUB_TOKEN: ${{ inputs.GITHUB_TOKEN }}
        APP_REPO: ${{ github.repository }}
      run: |
        cd ${{ github.action_path }}
        python start_release.py
      shell: bash
